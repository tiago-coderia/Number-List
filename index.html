<!DOCTYPE html>

    <title>Lista de Números</title>
</head>

        <h1><i>Lista de Números</i></h1>
    </header>

    <section>

                <select name="lista" id="lista" size="10"></select>

        </div>

        <div id="res">
        </div>
    </section>

    </footer>
